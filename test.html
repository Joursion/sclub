<!DOCTYPE html>
<html>
<head>
    <title>ds</title>
</head>
<body>
    <script src="./view/publices/jquery-1.11.2.min.js"></script>
    <script src="./build/react.js"></script>
    <script src="./build/react-dom.js"></script>
    <script src="./build/browser.min.js"></script>
    <script src="./build/JSXTransformer.js"></script>
    <script type="text/jsx">
        $(document).ready(
                function () {
                    var style = {
                        color: "red",
                        border: "1px #000 solid"
                    };
                    var HelloWorld = React.createClass({
                        componentWillReceiveProps: function (newProps) {
                            console.log('componentWillReceiveProps 1');
                            console.log(newProps);
                        },
                        shouldComponentUpdate: function () {
                            console.log('componentWillReceiveProps 2');
                            return true;
                        },
                        componentWillUpdate: function () {
                            console.log('componentWillReceiveProps 3');
                        },
                        render: function () {
                            console.log("render, 4");
                            return <p>Hello, {this.props.name || "World"}</p>
                        },
                        componentDidUpdate: function () {
                            console.log('componentWillReceiveProps 5');
                        },
                        componentWillUnmount: function () {
                            console.log('BOOOOOOOOOOOOOOM');
                        }
                    });
                    var HelloUniverse = React.createClass({
                        getInitialState: function () {
                            return {name: ''};
                        },
                        handleChange: function (event) {
                            this.setState({name: event.target.value});
                        },
                        render: function () {
                            if (this.state.name == '123') {
                                return <div>123</div> ;
                            }
                            return <div>
                                <HelloWorld name={this.state.name}></HelloWorld>
                                <br/>
                                <input type="text" onChange={this.handleChange} />
                            </div>
                        }
                    });
                    ReactDOM.render(<div style={style}><HelloUniverse></HelloUniverse></div>,
                            document.body);
                }
        );

    </script>
</body>
</html>
